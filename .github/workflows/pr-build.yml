name: PR Build and Test

on:
  pull_request:
    branches:
      - github-actions-test  # Only trigger on this test branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular App
        run: npm run build

      - name: Run Tests
        run: npm test

